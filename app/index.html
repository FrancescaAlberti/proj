<!DOCTYPE html>
<html>

<head>

    <link href="assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/css/main.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <div class="extContainer">
        <div class="row clearfix">
            <div class="col-md-12">
                <!-- ext container -->
                <div class="row clearfix">
                    <div class="col-md-12">
                        <!-- carousel -->
                        <div id="sliderId" class="slider carousel slide m-top-100">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <p>1</p>
                                </div>
                                <div class="carousel-item">
                                    <p>2</p>
                                </div>
                                <div class="carousel-item">
                                    <p>3</p>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#sliderId" role="button" data-slide="prev">
                                <i class="fa fa-chevron-left"></i>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#sliderId" role="button" data-slide="next">
                                <i class="fa fa-chevron-right"></i>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>

                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <!-- tabs -->
                        <div class="leftTabs">
                            <p>tabs</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- accordion -->
                        <div class="rightAccordion">
                            <p>accordion</p>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-12">
                        <!-- footer -->
                        <div class="footerForm">
                            <p>footer</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        $('.carousel').carousel({ interval: 2000 });
    </script>
</body>

</html>
