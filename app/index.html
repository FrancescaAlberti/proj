<!DOCTYPE html>
<html>

<head>

    <link href="assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/libs/bootstrap-multiselect/css/bootstrap-multiselect.css" rel="stylesheet">
    <link href="assets/styles/css/main.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <div class="extContainer">
        <div class="row clearfix">
            <div class="col-md-12">
                <!-- ext container -->
                <div class="row clearfix">
                    <div class="col-md-12">
                        <!-- carousel -->
                        <div id="sliderId" class="slider carousel slide m-b-10">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <p>1</p>
                                </div>
                                <div class="carousel-item">
                                    <p>2</p>
                                </div>
                                <div class="carousel-item">
                                    <p>3</p>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#sliderId" role="button" data-slide="prev">
                                <i class="fa fa-chevron-left"></i>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#sliderId" role="button" data-slide="next">
                                <i class="fa fa-chevron-right"></i>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>

                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <!-- tabs -->
                        <div class="leftTabs">

                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="1-tab" data-toggle="tab" href="#a" role="tab">a</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="2-tab" data-toggle="tab" href="#b" role="tab">b</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="3-tab" data-toggle="tab" href="#c" role="tab">c</a>
                                </li>
                            </ul>

                            <div class="tab-content">
                                <div class="tab-pane active" id="a" role="tabpanel">1</div>
                                <div class="tab-pane" id="b" role="tabpanel">2</div>
                                <div class="tab-pane" id="c" role="tabpanel">3</div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- accordion -->
                        <div class="rightAccordion">

                            <div id="accordion">
                                <div class="card">
                                    <div class="card-header" id="headingOne" data-toggle="collapse"
                                        data-target="#collapseOne">
                                        <a>
                                            <h4 class="inline"> Item #1 </h4>
                                            <i class="fa fa-chevron-down fa-2x ml-4 float-right"></i>
                                        </a>
                                    </div>


                                </div>
                                <div class="card ">
                                    <div class="card-header" id="headingTwo" data-toggle="collapse"
                                        data-target="#collapseTwo">

                                        <a>
                                            <h4 class="inline"> Item #2 </h4>
                                            <i class="fa fa-chevron-down fa-2x ml-4 float-right"></i>
                                        </a>
                                    </div>

                                </div>
                                <div class="card">
                                    <div class="card-header" id="headingThree" data-toggle="collapse"
                                        data-target="#collapseThree">

                                        <a>
                                            <h4 class="inline"> Item #3 </h4>
                                            <i class="fa fa-chevron-down fa-2x ml-4 float-right"></i>
                                        </a>
                                    </div>

                                </div>
                                <div class="container-text-accordion">
                                    <div id="collapseOne" class="collapse" data-parent="#accordion">
                                        <div class="card-body">
                                            1
                                        </div>
                                    </div>
                                    <div id="collapseTwo" class="collapse" data-parent="#accordion">
                                        <div class="card-body">
                                            2
                                        </div>
                                    </div>
                                    <div id="collapseThree" class="collapse" data-parent="#accordion">
                                        <div class="card-body">
                                            3
                                        </div>
                                    </div>

                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-12">
                        <!-- footer -->
                        <div class="footerForm m-t-50">
                            <div class="row clearfix">
                                <div class="col-md-6">
                                    <div class="center dropdownRP">
                                        <select id="dropdownRegion">
                                            <option value="">Seleziona regione</option>
                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="center dropdownRP">
                                        <select id="dropdownProvince">
                                            <option value="">Seleziona provincia</option>
                                           
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-md-12">
                                    <div class="center m-t-50">
                                        <div class="footerButton">
                                            <a class="btn btn-primary disabled">bottone</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/bootstrap-multiselect/js/bootstrap-multiselect.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
